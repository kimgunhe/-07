<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 문구</title>
    <style>
        body {
            text-align: center;
            font-size: 2rem;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p id="message">🔮 오늘의 보드게임 추천해줘 🔮</p>
    <button onclick="showRandomMessage()">눌러서 확인하기</button>

    <script>
        function showRandomMessage() {
            const messages = [
                "주사위 1 손병호게임
                 주사위 2 아이엠그라운드
                 주사위 3 딸기 게임
                 주사위 4 참참참
                 주사위 5 가위바위보
                 주사위 6 제로제로."
            ];
            document.getElementById("message").innerText = messages[Math.floor(Math.random() * messages.length)];
        }
    </script>
</body>
</html>
